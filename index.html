<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tech News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <nav
        id="topbar"
        class="container flex items-center content-between mw-auto mh-6"
      >
        <a class="icon flex gap-2 items-center">
          <div class="svg"></div>
          <span>Menu</span>
        </a>
        <div id="logo">tech news</div>
        <a class="icon flex gap-2 items-center">
          <span>Buscar</span>
          <div class="svg"></div>
        </a>
      </nav>
      <div class="divider"></div>
      <nav
        id="tagbar"
        class="container flex items-center content-between mw-auto mh-4"
      >
        <a href="#" class="tag span">Inteligência Artifical</a>
        <a href="#" class="tag span">Blockchain</a>
        <a href="#" class="tag span">Hologramas</a>
        <a href="#" class="tag span">Internet</a>
        <a href="#" class="tag span">Vestíveis</a>
        <a href="#" class="tag span">Realidade Aumentada</a>
        <a href="#" class="tag span">Realidade Virtual</a>
      </nav>
      <div class="divider"></div>
    </header>
    <main class="container">
      <section id="featured" class="grid grid-flow-col gap-4">
        <figure class="card">
          <img
            src="./assets/Image 01.png"
            alt="Robô com uma cama arrumada de fundo"
          />

          <figcaption>
            <span class="content-tag">robótica</span>
            <h1>
              Robôs domésticos começam a ser adotados para tarefas
              diárias, prometendo mais conforto e eficiência nas
              residências.
            </h1>
          </figcaption>
        </figure>

        <div class="grid grid-cols-2 gap-4">
          <figure class="card">
            <img
              src="./assets/Image 02.png"
              alt="Celular com tela 3D"
            />
            <figcaption>
              <span class="content-tag">hologramas</span>
              <h2>
                Novo Smartphone Projetor 3D chega ao mercado,
                transformando a forma como vemos nossas telas!
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="./assets/Image 03.png"
              alt="Foguete com a legenda 6G em 3D"
            />
            <figcaption>
              <span class="content-tag">internet</span>
              <h2>
                Tecnologia 6G chega às metrópoles brasileiras,
                prometendo revolucionar a forma como vivemos e nos
                comunicamos.
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="./assets/Image 04.png"
              alt="Mulher olhando relógio com floresta de fundo"
            />
            <figcaption>
              <span class="content-tag">vestíveis</span>
              <h2>
                Empresa lança relógio inteligente capaz de monitorar a
                saúde mental, oferecendo insights valiosos para o
                bem-estar pessoal.
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="./assets/Image 05.png"
              alt="Duas crianças usando óculos de realidade virtual felizes"
            />
            <figcaption>
              <span class="content-tag">realidade virtual</span>
              <h2>
                Escolas adotam a tecnologia VR para proporcionar
                experiências imersivas, transformando a aprendizagem
                tradicional.
              </h2>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
